language: node_js
node_js:
  - "12.13.1"
warnings_are_errors: false
cache:
  yarn: true
  directories:
    - node_modules
install:
  - cd client/
  - yarn install
script:
  - npm run build_firebase
  - cd ../firebase
deploy:
  provider: firebase
  edge: true # opt in to dpl v2
  only: hosting
  skip_cleanup: true
  token:
    secure: ""